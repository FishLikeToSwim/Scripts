# Starter pipeline

# Start with a minimal pipeline that you can customize to build and deploy your code.
# Add steps that build, run tests, deploy, and more:
# https://aka.ms/yaml

trigger:
- master

pool:
  vmImage: 'windows-latest'

steps:
  - task: PowerShell@2
    displayName: 'Run Pester'
    inputs:
      targetType: 'inline'
      script: 'Invoke-Pester -Script .\Build.Tests.ps1 -OutputFile Test-Pester.XML -OutputFormat NUnitXML'